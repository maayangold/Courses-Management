<div class="card">
<div class="card-body">
    <form [formGroup]="userForm">
        <h2>Register</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" formControlName="name" />
            <ng-container *ngIf="userForm.controls['name'].errors &&  userForm.controls['name'].touched">

                <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['required']">Username is required
                </div>
                <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['minlength']">Username must have at
                    least four characters</div>
                <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['maxlength']">Username can't be more
                    than 24 characters</div>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="text">Address:</label>
            <input type="address" id="address" class="form-control" formControlName="address" />
            <ng-container *ngIf="userForm.controls['address'].errors &&  userForm.controls['address'].touched">
                <div class="alert alert-danger" *ngIf="userForm.controls['address'].errors['required']">Address is required
                </div>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
            <ng-container *ngIf="userForm.controls['email'].errors&&  userForm.controls['email'].touched">

                <div class="alert alert-danger" *ngIf="userForm.controls['email'].errors['required']">Email is required
                </div>
                <div class="alert alert-danger" *ngIf="userForm.controls['email'].errors['email']">Invalid Email 
                </div>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
            <ng-container *ngIf="userForm.controls['password'].errors&&  userForm.controls['password'].touched">

                <div class="alert alert-danger" *ngIf="userForm.controls['password'].errors['minlength']">Password must be at
                    least 3 chars
                </div>
            </ng-container>
        </div>
        <br>
        <div class="alert alert-danger" *ngIf="userAlreadyExists">User already exists!</div>
        <button class="btn btn-primary" (click)="register()">Register</button>
        <br>
        <br>

    </form>
</div>
</div>
