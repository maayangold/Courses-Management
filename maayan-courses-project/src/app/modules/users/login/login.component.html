<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="name" />
        <ng-container *ngIf="userForm.controls['name'].errors &&  userForm.controls['name'].touched">
          <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['required']">This field is required
          </div>
          <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['minlength']">This field must have at
            least four characters</div>
          <div class="alert alert-danger" *ngIf="userForm.controls['name'].errors['maxlength']">This field can't be more
            than 24 characters</div>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <ng-container *ngIf="userForm.controls['password'].errors &&  userForm.controls['password'].touched">
          <div class="alert alert-danger" *ngIf="userForm.controls['password'].errors['maxlength']">Password must
            contain
            3 chars
          </div>
        </ng-container>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <br>

      <button class="btn btn-primary" (click)="login()">Login</button>
      <br>
      <br>
      <button class="btn btn-success" (click)="lecturerEntering()">Lecturer Entering</button>
    </form>
  </div>
</div>
