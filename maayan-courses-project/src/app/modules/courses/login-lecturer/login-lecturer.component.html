<div class="card">
<div class="card-body">
    <form [formGroup]="lecturerForm">
      <h2>Lecturer Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="name" />
        <ng-container *ngIf="lecturerForm.controls['name'].errors && lecturerForm.controls['name'].touched">
          <div class="alert alert-danger" *ngIf="lecturerForm.controls['name'].errors['required']">This field is required</div>
          <div class="alert alert-danger" *ngIf="lecturerForm.controls['name'].errors['minlength']">This field must have at least four characters</div>
          <div class="alert alert-danger" *ngIf="lecturerForm.controls['name'].errors['maxlength']">This field can't be more than 24 characters</div>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <ng-container *ngIf="lecturerForm.controls['password'].errors && lecturerForm.controls['password'].touched">
          <div class="alert alert-danger" *ngIf="lecturerForm.controls['password'].errors['minlength']">Password must be at least 3 characters</div>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" class="form-control" formControlName="course" />
        <ng-container *ngIf="lecturerForm.controls['course'].errors && lecturerForm.controls['course'].touched">
          <div class="alert alert-danger" *ngIf="lecturerForm.controls['course'].errors['required']">This field is required</div>
        </ng-container>
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <br>
      <button class="btn btn-primary" (click)="login()">Login As Lecturer</button>
      <br>
      <br>
    </form>
  </div>
</div>
