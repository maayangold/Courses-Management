<div class="container">
  <header>
      <p style="font-size: 24px; color: #333; text-align: left; font-family: 'Arial Black', sans-serif;">
          {{ theTime() }} <i class="far fa-clock"></i>
      </p>
  </header>
</div>

<ul style="list-style: none; padding: 0; margin: 20px 0; display: flex; justify-content: space-between;">
  <li>
      <a routerLink="/home" style="text-decoration: none; color: #007bff; font-size: 20px;">
          <i class="fas fa-home" style="margin-right: 10px;"></i> Home Page
      </a>
  </li>
  <li>
      <a *ngIf="!isLoggedIn()" routerLink="/users/login" style="text-decoration: none; color: #007bff; font-size: 20px;">
          <i class="fas fa-sign-in-alt" style="margin-right: 10px;"></i> Login
      </a>
      <a *ngIf="isLoggedIn()" (click)="logout()" style="cursor: pointer; text-decoration: none; color: #007bff; font-size: 20px;">
          <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Logout
      </a>
  </li>
  <li>
      <a routerLink="/users/register" style="text-decoration: none; color: #007bff; font-size: 20px;">
          <i class="fas fa-user-plus" style="margin-right: 10px;"></i> Register
      </a>
  </li>
  <li>
      <a routerLink="/courses/allCourses" style="text-decoration: none; color: #007bff; font-size: 20px;">
          <i class="fas fa-book" style="margin-right: 10px;"></i> All Courses
      </a>
  </li>
  <li>
      <a routerLink="/courses/addCourse" style="text-decoration: none; color: #007bff; font-size: 20px;">
          <i class="fas fa-plus" style="margin-right: 10px;"></i> Add Course
      </a>
  </li>
</ul>
<router-outlet></router-outlet>
<footer style="background-color: #f8f9fa; padding: 20px; margin-top: 100%;">
  <div class="container">
      <p style="font-size: 18px; text-align: center;">&copy; 2024 Your Courses App. All rights reserved.</p>
  </div>
</footer>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
